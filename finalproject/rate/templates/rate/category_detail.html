<!-- rate/category_detail.html -->
{% extends 'rate/layout.html' %}  

{% block body %}
{% block content %}

<div class="container">
    <h2>{{ category.name }} list</h2>
    <ul>
        {% for store in category.store_categories.all %}
            <li><a href="{% url 'store_profile' store.id %}"><h3>{{ store.name }}</h3></a></li>
        {% endfor %}
    </ul>

 
    <button type="button" class="btn btn-primary btn-lg">
        <a class="btn btn-primary" href= "{% url 'category_list' %}" role="button">All stores</a>
    </button>
</div>


<img src="https://gettaphunter.com/wp-content/uploads/2016/03/feedback.jpg" 
width="460" height="200" style="width: 50%; height: auto; display: block;
margin-left: auto;
margin-right: auto;
width: 40%;">

{% endblock %}
{% endblock %}
