{% extends "rate/layout.html" %}

{% block body %}


<div class="container">
    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>
</div>
<div class="container">
    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
</div>

<img src="https://gettaphunter.com/wp-content/uploads/2016/03/feedback.jpg" 
width="460" height="200" style="width: 50%; height: auto; display: block;
margin-left: auto;
margin-right: auto;
width: 40%;">


{% endblock %}
