{% extends 'rate/layout.html' %}  

{% block body %}
{% block content %}

<div class="container">
    <hr>
    <ul>
        {% for category in categories %}
        <li><a href="{% url 'category_detail' category.id %}"><h3>{{ category.name }}</h3></a></li>
        {% endfor %}
    </ul>

    <button type="button" class="btn btn-primary btn-lg">
        <a class="btn btn-primary" href= "{% url 'store_list' %}" role="button">All stores</a>
    </button>
</div>
