{% extends "rate/layout.html" %}

{% block body %}

<div class="container">
    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <!--     <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" autocomplete="new-password">
 -->
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
</div>
<div class="container">
    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
</div>


<img src="https://gettaphunter.com/wp-content/uploads/2016/03/feedback.jpg" 
width="460" height="200" style="width: 50%; height: auto; display: block;
margin-left: auto;
margin-right: auto;
width: 40%;">


{% endblock %}
