<!-- rate/category_list.html -->
{% extends 'rate/layout.html' %}  

{% block body %}
{% block content %}


<h1>Category List</h1>

    <ul>
        {% for category in categories %}
            <li><a href="{% url 'category_detail' category.id %}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
{% endblock %}
